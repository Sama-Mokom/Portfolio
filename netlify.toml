# Netlify configuration file
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to serve (default is root)
  publish = "."

  # Command to run before deploy (if you add a build process)
  # command = "npm run build"

# Redirect rules for clean URLs and SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JS for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    # Cache PDFs for 1 month
    Cache-Control = "public, max-age=2592000"

# Custom error pages (create these if you want custom 404/500 pages)
# [[redirects]]
#   from = "/404"
#   to = "/404.html"
#   status = 404

# Environment-specific settings
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  # Preview builds (from pull requests)
  command = "echo 'Preview build'"

[context.branch-deploy]
  # Branch deploys
  command = "echo 'Branch build'"
